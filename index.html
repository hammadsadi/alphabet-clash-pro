<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet Clash Pro</title>
    <!-- Daisy And Tailwind CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="font-poppins">
    <main
      class="bg-[#1E1E1E] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <section id="home" class="flex justify-center items-center min-h-screen">
        <div class="text-center space-y-3 text-white">
          <h3 class="text-7xl font-anton">ALPHABET CLASH</h3>
          <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button class="btn btn-active bg-white text-black">Play</button>
        </div>
      </section>
      <section id="play"></section>
    </main>
  </body>
</html>
