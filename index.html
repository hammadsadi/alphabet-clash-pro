<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet Clash Pro</title>
    <!-- Daisy And Tailwind CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="font-poppins">
    <main
      class="bg-[#000] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <section id="home" class="flex justify-center items-center min-h-screen">
        <div class="text-center space-y-3 text-white">
          <h3 class="text-7xl font-anton">ALPHABET CLASH</h3>
          <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button
            class="btn btn-active bg-white text-black"
            id="playNowBtn"
            onclick="gameStart()"
          >
            Play Now
          </button>
        </div>
      </section>
      <!-- PlayGround -->
      <section id="play" class="hidden">
        <div class="space-y-8">
          <!-- Screen -->
          <div>
            <div
              class="w-full relative h-40 md:h-[300px] md:w-3/4 border-[20px] border-[#010313CC] bg-[#FFFFFFB3] rounded-2xl mx-auto"
            >
              <div
                class="flex justify-center text-white absolute top-0 left-1/2 -translate-x-1/2"
              >
                <p
                  class="py-1 px-4 md:text-base text-[8px] md:p-4 bg-[#2F2941] rounded-b-2xl"
                >
                  Don't watch keyboard while playing...
                </p>
              </div>
              <div class="flex justify-center items-center h-full border">
                <p
                  class="text-5xl text-black font-extrabold uppercase"
                  id="showAlphabet"
                >
                  Y
                </p>
              </div>
            </div>
          </div>
          <!-- Keyboard Start-->
          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <!-- Live Score -->
          <div class="flex justify-between">
            <button
              class="btn bg-pink-500 hover:bg-pink-500 border-0 text-white rounded-full"
            >
              Button Life <img src="images/heart.svg" alt="" />
              <span id="curren-life">5</span>
            </button>
            <button
              class="btn bg-indigo-800 hover:bg-indigo-800 border-0 text-white rounded-full"
            >
              Score <img src="images/monetization_on.svg" alt="" />
              <span id="current-score">0</span>
            </button>
          </div>
        </div>
      </section>
      <!-- Score -->
      <section id="score" class="hidden">
        <div
          class="flex flex-col justify-center items-center h-screen text-white text-center"
        >
          <div class="bg-[#FFFFFF12] p-8 rounded-2xl space-y-4">
            <h2 class="text-6xl">
              <span class="font-extrabold">Score :</span> 14
            </h2>
            <button class="btn text-black bg-white">Play Now</button>
            <p>Practice will make you Pro</p>
          </div>
        </div>
      </section>
    </main>
    <script src="js/utility.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
